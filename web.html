<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inmobiliaria - Alquiler</title>
    <link rel="stylesheet" href="./estilos/estiloweb.css">
</head>
<body>

    <div class="layout-grid">

        <header>
            <div class="logo-box">LOGO </div>
            <div class="main-title-pill">Alquileres</div>
            <div class="header-right">
                <button class="btn-prop">Soy Propietario</button>
                <div class="circle-btn">ES</div>
                <div class="circle-btn">Menú</div>
            </div>
        </header>

        <aside class="sidebar">
            <div class="filter-pill">
                <div class="filter-option">
                    <span class="filter-label">Zona</span>
                    <span class="filter-value">Todas</span>
                </div>
                <div class="filter-option">
                    <span class="filter-label">Precio</span>
                    <span class="filter-value">Max €</span>
                </div>
                <div class="filter-option">
                    <span class="filter-label">Tipo</span>
                    <span class="filter-value">Piso</span>
                </div>
            </div>
        </aside>

        <main>
            <div class="property-card">
                <div class="card-image">Foto</div>
                <div class="card-info">
                    <div class="price">850€</div>
                    <div class="location">Centro, C/ Mayor</div>
                    <div class="features"><span>2 Hab</span><span>65m²</span></div>
                </div>
            </div>

            <div class="property-card">
                <div class="card-image">Foto</div>
                <div class="card-info">
                    <div class="price">1.200€</div>
                    <div class="location">Ático con terraza</div>
                    <div class="features"><span>3 Hab</span><span>90m²</span></div>
                </div>
            </div>
