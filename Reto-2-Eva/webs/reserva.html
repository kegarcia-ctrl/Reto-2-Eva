<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Reservar - Inmobiliaria Kasa</title>
    <link rel="stylesheet" href="../estilos/estiloweb.css">
    <link rel="stylesheet" href="../estilos/estiloRESERVA.css">
</head>

<body>
    <div class="booking-container">
        <h1 style="color: #2c3e50; margin-bottom: 20px; text-align: center;">Confirmar Reserva</h1>
        <p style="text-align: center; margin-bottom: 30px; color: #666;">Completa tus datos para finalizar el alquiler.
        </p>

        <form
            onsubmit="event.preventDefault(); alert('¡Reserva completada con éxito!'); window.location.href='web.html';">
            <div class="form-group">
                <label>Nombre Completo</label>
                <input type="text" required placeholder="Tu nombre">
            </div>
            <div class="form-group">
                <label>Correo Electrónico</label>
                <input type="email" required placeholder="email@ejemplo.com">
            </div>
            <div class="form-group">
                <label>Teléfono</label>
                <input type="tel" required placeholder="+34 600 000 000">
            </div>
            <div class="form-group">
                <label>Fecha de entrada</label>
                <input type="date" required>
            </div>

            <button type="submit" class="btn-confirm">Pagar y Reservar</button>
        </form>

        <a href="web.html" class="back-link">← Volver al catálogo</a>
    </div>
</body>

</html>
