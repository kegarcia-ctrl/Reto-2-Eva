<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Dashboard - Kasa</title>
    <link rel="stylesheet" href="../estilos/estilo-propietarios.css">
</head>
<body class="modo-propietario">
    <div class="layout-grid">
        <header class="header-panel">
            <div class="logo-box">
                <img src="../images/prueba.png" alt="Logo">
            </div>
            <div class="main-title-pill propietario">
                OWNER DASHBOARD
            </div>
            <div class="header-right">
                <span>Welcome, Owner</span>
                <button class="btn-prop btn-logout" onclick="window.location.href='webEN.html'">Log Out</button>
            </div>
        </header>

        <main>
            <div class="property-card" id="prop1">
                <div class="marco-fotos">
                    <img src="../images/piso1.png" alt="Property 1">
                </div>
                <div class="card-info">
                    <div class="price" contenteditable="true">850€</div>
                    <div class="location" contenteditable="true">Center, Main St.</div>
                    <div class="features"><span>2 Bed</span><span>65m²</span></div>
                </div>
                <div class="admin-controls">
                    <button class="admin-btn btn-edit" onclick="alert('Changes saved')">Save</button>
                    <button class="admin-btn btn-hide" onclick="toggleVisibility('prop1')">Hide/Show</button>
                    <button class="admin-btn btn-delete" onclick="deleteProp('prop1')">Delete</button>
                </div>
            </div>
            
            <div class="property-card">
                <div class="add-card-content" onclick="alert('Add new property')">
                    + ADD PROPERTY
                </div>
            </div>
        </main>
    </div>

    <script>
        function deleteProp(id) {
            if (confirm("Are you sure you want to delete this listing?")) {
                const element = document.getElementById(id);
                if(element) element.remove();
            }
        }
        function toggleVisibility(id) {
            const el = document.getElementById(id);
            if (el.style.opacity === '0.5') {
                el.style.opacity = '1';
                alert('Listing is now visible to everyone');
            } else {
                el.style.opacity = '0.5';
                alert('Listing hidden (Draft)');
            }
        }
    </script>
</body>
</html>
