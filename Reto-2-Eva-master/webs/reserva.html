<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Reservar - Inmobiliaria Kasa</title>
    <link rel="stylesheet" href="../estilos/estiloweb.css">
    <style>
        .booking-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2c3e50;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .btn-confirm {
            width: 100%;
            padding: 15px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn-confirm:hover {
            background-color: #1a252f;
        }

        .back-link {
            display: block;
            margin-top: 15px;
            text-align: center;
            color: #666;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="booking-container">
        <h1 style="color: #2c3e50; margin-bottom: 20px; text-align: center;">Confirmar Reserva</h1>
        <p style="text-align: center; margin-bottom: 30px; color: #666;">Completa tus datos para finalizar el alquiler.
        </p>

        <form
            onsubmit="event.preventDefault(); alert('¡Reserva completada con éxito!'); window.location.href='web.html';">
            <div class="form-group">
                <label>Nombre Completo</label>
                <input type="text" required placeholder="Tu nombre">
            </div>
            <div class="form-group">
                <label>Correo Electrónico</label>
                <input type="email" required placeholder="email@ejemplo.com">
            </div>
            <div class="form-group">
                <label>Teléfono</label>
                <input type="tel" required placeholder="+34 600 000 000">
            </div>
            <div class="form-group">
                <label>Fecha de entrada</label>
                <input type="date" required>
            </div>

            <button type="submit" class="btn-confirm">Pagar y Reservar</button>
        </form>

        <a href="web.html" class="back-link">← Volver al catálogo</a>
    </div>
</body>

</html>
